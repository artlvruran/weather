<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.36.1/maps/maps.css">
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.36.1/maps/maps-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.36.1/services/services-web.min.js"></script>
    <title>Title</title>
</head>
<body>
    <ul class="menu">
        <li>
            {% if not current_user.is_anonymous%}
            <a href="/weather/{{current_user.city}}">Main</a>
            {% else %}
            <a href="weather/Moscow">Main</a>
            {% endif %}
        </li>
        <li>
            <a href="/register">Sign Up</a>
        </li>
        {% if current_user.is_anonymous %}
        <li>
            <a href="/login">Log In</a>
        </li>
        {% else %}
        <li>
            <a href="/logout">Log Out</a>
        </li>
        {% endif %}

        {% if not current_user.is_anonymous %}
        <li>
            <a href="/map/{{current_user.city}}">Map</a>
        </li>
        <li>
            <a href="/user/{{ current_user.name }}">Profile</a>
        </li>
        {% endif %}
    </ul>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
